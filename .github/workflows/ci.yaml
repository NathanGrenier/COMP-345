jobs:
  build:
    name: Build C++ Project on Windows
    runs-on: windows-2025
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
            submodules: true
            fetch-depth: 0
            
      - name: Get Gitmodules (Recursively)
