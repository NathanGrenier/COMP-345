name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:
  
jobs:
  build:
    name: Build C++ Project on Windows
    runs-on: windows-latest
    # runs-on: windows-2022
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
            submodules: true
            fetch-depth: 0

      - name: Install Windows SDK with Game Input
        run: |
          choco install windows-sdk-10-version-2004-all --version=10.0.20348.0 -y
        shell: powershell
            
      - name: Get Gitmodules (Recursively)
        run: git submodule update --init --recursive
          
      - name: Create Build Directory
        run: mkdir -p ./build

      - name: Configure CMake Project
        working-directory: ./build
        run: cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_EXE_LINKER_FLAGS="-Wl" ..

      - name: Build the Project
        working-directory: ./build
        run: cmake --build . --config Release --verbose

      - name: Build the Release Build
        run: ./install.bat